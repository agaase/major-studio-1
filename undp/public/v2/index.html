<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/leaflet.min.css" />
	<script src="js/lib/d3.min.js"></script>
	<script src="js/queries.js"></script>
	<script src="js/lib/africa-geo-json.js"></script>
	<script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/leafleft.min.js"></script>
	<title></title>
	<style>
	
	</style>
</head>
<body>
	<div class='left'>
		<div class='header'>
			<div class='title'>
				<div class='label'>Impact of </div>
				<div class='filter conflicts'>
				<div class='selected'>Conflicts</div><div class='dd'></div>
				<div class='hidden'>
					<div data-val='0' data-text='Conflicts' class='label active'>All</div>
					<div data-val='1' data-text='Govt. Conflicts' class='label'>Government Involved</div>
					<div data-val='2' data-text='Internal conflicts' class='label'>Internal conflicts</div>
					<div data-val='3' data-text='One sided violence' class='label'>One sided violence</div>
				</div>
				</div>
				<div class='label'> on </div>
				<div class='filter indicators'>
					<div class='selected'>Primary Enrollment</div><div class='dd'></div>
					<div class='hidden'>
					<div data-val='unemp' data-text="Unemployment" class='label'>Unemployment</div>
					<div data-val='cr' data-text="Primary Enrollment" class='label active'>Primary Enrollment</div>
				</div>
				<div class='label'> in </div>
				<div class='label dynamic'>SSA</div>
				</div>
				
			</div>
			<div class='sub disabled'></div>
		</div>

		<div class='user_selection'>
			<div class='static'>There are over</div> <div class='dynamic ct'></div> different types of conflicts in <div class='dynamic co'></div><div class='static'> with </div><div class='dynamic ev'></div> <div class='static'> different conflict events. </div>
		</div>
		<div id="mapp"></div>
	</div>
	<div class="right">
		<div class="keys">
			<div class='legends'>
				<div class='legend second'></div>
				<div class='legend first'>[SSA]</div>
			</div>
			<div class='parameter'>
				<div class='label'>Unemployment in %</div>
			</div>
		</div>
		<div class='viz'>
			<div class='indicator'></div>
			<div class='timeline'>
				<div class='container'></div>
			</div>
			<div id="dyads"></div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
