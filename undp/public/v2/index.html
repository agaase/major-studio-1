<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/leaflet.min.css" />
	<script src="js/lib/d3.min.js"></script>
	<script src="js/queries.js"></script>
	<script src="js/lib/africa-geo-json.js"></script>
	<script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/leafleft.min.js"></script>
	<title></title>
	<style>
	
	</style>
</head>
<body>
	<div class='left'>
		<div class='header'>
			<div class='title'>
				<div class='label'>SSA: </div>
				<div class='label'> Impact of </div>
				<div class='filter'>
				<div class='selected'>Conflicts</div><div class='dd'></div>
				<div class='hidden'>
					<div data-val='0' data-text='Conflicts' class='label active'>All</div>
					<div data-val='1' data-text='Govt. Conflicts' class='label'>Government Involved</div>
					<div data-val='2' data-text='Internal conflicts' class='label'>Internal conflicts</div>
					<div data-val='3' data-text='One sided violence' class='label'>One sided violence</div>
				</div>
				</div>
				<div class='label'> on </div>
				<div class='filter'>
					<div class='selected'>Unemployment</div><div class='dd'></div>
					<div class='hidden'>
					<div data-text="Unemployment" class='label active'>Unemployment</div>
					<div data-text="Education" class='label'>Education</div>
					<div data-text="Manufacturing" class='label'>Manufacturing</div>
					<div data-text="Governance" class='label'>Governance</div>
				</div>
				</div>
				
			</div>
			<div class='sub disabled'></div>
		</div>

		<div class='user_selection'>Select a conflict or country </div>
		<div id="mapp"></div>
	</div>
	<div class="right">
		<div class="keys">
			<div class='legends'>
				<div class='legend second'>[Conflict Countries &nbsp;&nbsp;/ </div>
				<div class='legend first'>&nbsp;&nbsp;SSA]</div>
			</div>
			<div class='parameter'>
				<div class='label'>Unemployment in %</div>
			</div>
		</div>
		<div class='viz'>
			<div class='indicator'></div>
			<div class='timeline'>
				<div class='container'></div>
			</div>
			<div id="dyads"></div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
