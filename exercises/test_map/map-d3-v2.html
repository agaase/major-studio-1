
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <style type="text/css">
        .leaflet-container{background-color:transparent;}
    </style>
</head>

<body>
    <div id="mapp" style="width: 450px; height: 600px"></div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="africa.js"></script>
    <script>
        var myCustomStyle = {
            stroke: false,
            fill: true,
            fillColor: '#ccc',
            fillOpacity: 1
        }
        setTimeout(function(){
            var map = L.map('mapp',{
                center : [10.4530702,20.035771],
                zoom : 3,
                dragging : false,
                touchZoom  : false,
                scrollWheelZoom : false,
                doubleClickZoom : false,
                boxZoom : false,
                zoomControl : false,
                attributionControl : false
            });
            L.geoJson(africa, {
                clickable: false,
                style: myCustomStyle
            }).addTo(map);    
        },1000);
        
    </script>
</body>
</html>
