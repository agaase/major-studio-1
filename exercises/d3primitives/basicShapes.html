<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <meta charset="utf-8">
    <style>
    svg{
      background-color: #000;
    }
    </style>
    <title></title>
    <script>
    window.onload = function(){
      d3.select("body")
        .append("svg")
        .attr("height",400)
        .attr("width",400)
        .on("mousemove",particle);

      var svg = d3.select("svg");

      function particle(){
        var m = d3.mouse(this);
        svg.append("circle")
           .attr("r",35)
           .attr("cx",m[0])
           .attr("cy",m[1])
           .style('stroke','white')
           .style('stroke-width',3)
           .style('stroke-opacity',0.4)
           .transition()
           .duration(2000)
           .ease(Math.sqrt)
           .attr("r",0).
           remove();
      }
    }
    </script>
  </head>
  <body>
  </body>
</html>
