<html>
  <title>A circle in SVG</title>
  <head>
    <script src="js/p5/p5.js" type="text/javascript"></script>

    <script src="js/p5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="js/p5/addons/p5.sound.js" type="text/javascript"></script>

    <script src="js/first-p5.js" type="text/javascript"></script>

    <style>
      .divCircle{
        border-radius: 50%;
        height: 100px;
        width: 100px;
        background-color: lightblue;
        margin-top: 20px;
      }
      body {
        padding: 0; margin: 0;
      } 
      canvas {
        vertical-align: top;
      }
    </style>
  </head>

  <body>
      <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50"/>
      </svg>

    <div class="divCircle"></div>
  </body>
</html>
